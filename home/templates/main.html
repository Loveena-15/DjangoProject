  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    .title {
      font-size: 64px;
      font-weight: bold;
      margin: 0;
      letter-spacing: 10px;
    }

    /* Sidebar Menu */
    .dot-menu {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      color: #fff;
      z-index: 1000;
    }

    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      transition: left 0.3s ease;
      padding-top: 50px;
      z-index: 999;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 15px;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar ul li:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
    }

    /* Viewing Room Label */
    .viewing-room-label {
      text-align: center;
      color: #000;
      font-size: 36px;
      font-family: 'Playfair Display', serif;
      margin: 60px 0 40px;
    }

    /* Gallery */
    .gallery {
      column-count: 3;
      column-gap: 20px;
      padding: 0 20px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      display: block;
      margin-bottom: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
  </style>
</head>

  <script>
    function toggleSidebar() {
      var sidebar = document.getElementById('sidebar');
      sidebar.style.left = (sidebar.style.left === '0px') ? '-250px' : '0px';
    }

    function openModal(src) {
      var modal = document.getElementById('modal');
      var modalImg = document.getElementById('modal-img');
      modal.style.display = 'flex';
      modalImg.src = src;
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
